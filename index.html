<html>
  <head>
    <title>StartATimer.com</title>
    <meta name="description" content="Start a timer is the place to go to if you need a timer, fast!" />
    <meta name="keywords" content="timer, startatimer, countdown, countup, digital, digital timer, easy timer, start timer, start a timer, simple, simple timer" />
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="timer.js"></script>
    <script type="text/javascript" src="startatimer.js"></script>
  </head>
  <body>
    <div id="timer">
      <div id="seconds"></div>
      <div id="minutes"></div>

<html>
  <head>
    <title>StartATimer.com</title>
    <meta name="description" content="Start a timer is the place to go to if you need a timer, fast!" />
    <meta name="keywords" content="timer, startatimer, countdown, countup, digital, digital timer, easy timer, start timer, start a timer, simple, simple timer" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="timer.js"></script>
    <script type="text/javascript" src="startatimer.js"></script>
  </head>
  <body>
    <div id="container">

      <div id="headline">
        <h1>Timer Title (click to edit)</h1>
      </div>

      <div id="timer">
        <div class="value" id="seconds">0</div><div class="unit">seconds</div>
        <div class="value" id="minutes">0</div><div class="unit">minutes</div>
        <div class="value" id="hours">0</div><div class="unit">hours</div>
        <div class="value" id="days">0</div><div class="unit">days</div>
      </div>

      <div id="restart">
        restart
      </div>

    </div>
  </body>
</html>
